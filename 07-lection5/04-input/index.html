<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <div class="input__wrapper">
                <input type="text" placeholder="Placeholder" class="input__field">
                <svg class="input__icon input__icon_success" viewBox="0 0 24 24"><use xlink:href="../../assets/images/icons.svg#success"></svg>
                <svg class="input__icon input__icon_error" viewBox="0 0 24 24"><use xlink:href="../../assets/images/icons.svg#error"></svg>
            </div>
        </div>
        <div class="input input_success" style="margin-top:20px">
            <div class="input__wrapper">
                <input type="text" placeholder="Placeholder" value="Success" class="input__field">
                <svg class="input__icon input__icon_success" viewBox="0 0 24 24"><use xlink:href="../../assets/images/icons.svg#success"></svg>
                <svg class="input__icon input__icon_error" viewBox="0 0 24 24"><use xlink:href="../../assets/images/icons.svg#error"></svg>
            </div>
        </div>
        <div class="input input_error" style="margin-top:20px">
            <div class="input__wrapper">
                <input type="text" placeholder="Placeholder" value="Error" class="input__field">
                <svg class="input__icon input__icon_success" viewBox="0 0 24 24"><use xlink:href="../../assets/images/icons.svg#success"></svg>
                <svg class="input__icon input__icon_error" viewBox="0 0 24 24"><use xlink:href="../../assets/images/icons.svg#error"></svg>
            </div>
        </div>
    </body>
</html>
