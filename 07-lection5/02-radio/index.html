<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <div style="display: flex;gap: 16px;flex-direction: column;">
            <label class="radio">
                <input type="radio" name="radio" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Default</div>
                </div>
            </label>

            <label class="radio">
                <input type="radio" name="radio" checked class="radio__input">
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Selected</div>
                </div>
            </label>

            <label class="radio">
                <input type="radio" disabled name="radio" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
