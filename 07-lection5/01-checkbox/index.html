<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <div class="checkbox-group">
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" viewBox="0 0 24 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><use xlink:href="../../assets/images/icons.svg#check"></svg>
                </div>
                <div class="checkbox__title">Default</div>
            </div>
        </label>
        <label class="checkbox">
            <input type="checkbox" checked class="checkbox__input">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" viewBox="0 0 24 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><use xlink:href="../../assets/images/icons.svg#check"></svg>
                </div>
                <div class="checkbox__title">Default</div>
            </div>
        </label>
        <label class="checkbox">
            <input type="checkbox" disabled class="checkbox__input">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon" viewBox="0 0 24 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><use xlink:href="../../assets/images/icons.svg#check"></svg>
                </div>
                <div class="checkbox__title">Default</div>
            </div>
        </label>
        </div>
    </body>
</html>
